<!-- Lightbox HTML and JavaScript (Place this before the closing </body> tag) -->
<div id="lightbox" class="lightbox">
    <span class="close-btn" onclick="closeLightbox();">&times;</span>
    <img id="lightbox-img" src="" alt="Enlarged image">
</div>

<script>
    function openLightbox(src) {
        document.getElementById('lightbox-img').src = src;
        document.getElementById('lightbox').style.display = 'flex';
    }

    function closeLightbox() {
        document.getElementById('lightbox').style.display = 'none';
    }
</script>


 <script>
        const button = document.getElementById('toggleBackground');
        const body = document.body;

        // Check localStorage to set the initial background
        if (localStorage.getItem('background') === 'black') {
            body.classList.add('black-background');
        }

        button.addEventListener('click', function() {
            body.classList.toggle('black-background');
            // Update localStorage based on the current background state
            if (body.classList.contains('black-background')) {
                localStorage.setItem('background', 'black');
            } else {
                localStorage.setItem('background', 'default');
            }
        });
    </script>
